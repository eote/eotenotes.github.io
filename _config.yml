      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      category: Blog
  # _posts
  - scope:
      path: "os"
      type: posts
    values:
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
