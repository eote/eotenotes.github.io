title: Eotect Notes These
email:
description: >- # this means to ignore newlines until "url:"
  Write Notes, Share Notes, Collect Notes
baseurl: "/notes"
search: true
#remote_theme: benbalter/retlab
#remote_theme: huangyz0918/moving

# Build settings
markdown: kramdown
# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: "China/BeiJing" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Comments
#repository  : jvenom/venomous-software
#comments:
#  provider  : "staticman_v2"
#  staticman:
#    branch    : "master"
#    endpoint  : https://jvenom-staticman.herokuapp.com/v3/entry/gitlab/
#reCaptcha:
#  siteKey: 6LfnKAAaAAAAAOqp6Dkzk8uMwwn74VhM8BFNMc6o
#  secret: 

# Exclude from processing.
exclude:
  # Defaults
 - Gemfile
 - Gemfile.lock
 - node_modules
 - vendor/bundle/
 - vendor/cache/
 - vendor/gems/
 - vendor/ruby/
 # Project-specific excludes
 - LICENSE.md
 - workspace.code-workspace
 - Rakefile
 - build_site_and_check_links.sh
 - staticman.yml

# Plugins (previously gems:)
plugins:
 - jekyll-avatar
 - jekyll-paginate
 - jekyll-sitemap
 - jekyll-gist
 - jekyll-feed
 - jemoji
 - jekyll-include-cache
 - jekyll-coffeescript
 - jekyll-seo-tag
 - jekyll-default-layout
 - jekyll-optional-front-matter
 - jekyll-readme-index
 - jekyll-titles-from-headings
 - jekyll-relative-links
  
author:
  name   : "Eotect Nahn"
  #avatar : "/assets/images/portrait_small.jpg"
  bio    : "Endless of Tech, Not a human name, MyPlace. HEL."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/eote"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      url: "https://gitlab.com/eote"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/eote"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      url: "https://gitlab.com/eote"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
